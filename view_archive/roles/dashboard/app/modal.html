<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    table {
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <h3>Fading Modal Example</h3>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Open modal
  </button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add User</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="user-form">
          <div class="mb-3">
            <label for="firstname" class="form-label">Firstname</label>
            <input type="text" class="form-control" id="firstname" required>
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
document.getElementById('user-form').addEventListener('submit', function(event) {
  event.preventDefault();

  const firstname = document.getElementById('firstname').value;
  const lastname = document.getElementById('lastname').value;
  const email = document.getElementById('email').value;

  const row = document.createElement('tr');
  const td1 = document.createElement('td');
  td1.textContent = firstname;
  const td2 = document.createElement('td');
  td2.textContent = lastname;
  const td3 = document.createElement('td');
  td3.textContent = email;
  const td4 = document.createElement('td');
  const dropdown = document.createElement('div');
  dropdown.className = 'dropdown';
  const button = document.createElement('button');
  button.className = 'btn btn-secondary dropdown-toggle';
  button.type = 'button';
  button.dataset.bsToggle = 'dropdown';
  button.ariaExpanded = 'false';
  button.textContent = 'Pending';
  const menu = document.createElement('div');
  menu.className = 'dropdown-menu';
  const item1 = document.createElement('a');
  item1.className = 'dropdown-item';
  item1.href = '#';
  item1.textContent = 'Approve';
  const item2 = document.createElement('a');
  item2.className = 'dropdown-item';
  item2.href = '#';
  item2.textContent = 'Decline';
  menu.appendChild(item1);
  menu.appendChild(item2);
  dropdown.appendChild(button);
  dropdown.appendChild(menu);
  td4.appendChild(dropdown);
  row.appendChild(td1);
  row.appendChild(td2);
  row.appendChild(td3);
  row.appendChild(td4);
  document.getElementById('table-body').appendChild(row);
  document.getElementById('firstname').value = '';
  document.getElementById('lastname').value = '';
  document.getElementById('email').value = '';
});
</script>
</body>
</html>
